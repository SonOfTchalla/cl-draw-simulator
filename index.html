<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL 2024 Draw Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="./img/download.png" alt="">
        <h1>UCL 2024 Draw Simulator</h1>
        <p>Click Below to get a randomly-selected team for the Draw</p>
        <button class="gen">Get Team</button>
        <p id="team">You drew </p>
        <p>Click Below to generate fixtures</p>
        <button id="genFix">Generate Fixtures</button>
        <p id="fixtures">Your Fixtures:</p>
    </div>
</body>
</html>
